{{ define "date" }}
<span title="{{isoTime .}}">{{ humanTime . }}
  <script>
    (function() {
      const el = document.currentScript.parentElement;
      const dt = luxon.DateTime.fromISO("{{ isoTime . }}");
      el.innerText = dt.toFormat("MMMM dd yyyy");
      el.title = dt.toFormat("fff");
    })();
  </script>
</span>
{{ end }}
