{{ define "crumbs" }}
<div class="flex">
  <nav class="bg-white flex" aria-label="Breadcrumb">
    <ol class="max-w-screen-xl w-full mx-auto lg:px-4 flex lg:space-x-4">
      <li class="hidden lg:flex">
        <div class="flex items-center">
          <a href="/welcome" class="text-gray-400 hover:text-gray-500">
            {{ template "heroicons/solid/home" dict "Class" "flex-shrink-0 h-5 w-5" }}
            <span class="sr-only">Home</span>
          </a>
        </div>
      </li>

      {{ range . }}
      <li class="flex">
        <div class="flex items-center">
          <svg class="flex-shrink-0 w-6 h-full text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
          </svg>
          <a href="{{.Path}}" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">{{.Title}}</a>
        </div>
      </li>
      {{ end }}
    </ol>
  </nav>
</div>
{{ end }}
