{{ define "date_input" }}
{{ $id := uniq }}
<div class="flex flex-col gap-2">
  {{ if .Label }}
  <label
      for="{{$id}}"
      class="block text-md font-medium text-gray-700 {{if .HideLabel}}sr-only{{end}}">
    {{.Label}}
  </label>
  {{ end }}
  <input
      id="{{$id}}"
      name="{{.Name}}"
      type="date"
      {{if .Min}}min="{{.Min}}"{{end}}
      {{if .Max}}max="{{.Max}}"{{end}}
      {{if .Form}}form="{{.Form}}"{{end}}
      {{if .Required}}required{{end}}
      placeholder="{{.Placeholder}}"
      value="{{dateonly .Value}}"
      {{if .Autocomplete}}autocomplete="{{.Autocomplete}}"{{else}}autocomplete="off"{{end}}
      class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 invalid:border-red-600 placeholder-shown:invalid:border-gray-300 rounded-md">
</div>
{{ end }}
