{{ define "time" }}
<time datetime="{{isoTime .}}">
  {{ humanTime . }}
  <script>
    (function() {
      const el = document.currentScript.parentElement;
      const dt = luxon.DateTime.fromISO("{{ isoTime . }}");
      el.innerText = dt.toFormat("dd LLL yy T");
      el.title = dt.toFormat("ff ZZZZ");
    })();
  </script>
</time>
{{ end }}
