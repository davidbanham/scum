{{ define "side-info" }}
<div class="flex flex-col">
  {{ if .Label }}
  <div class="text-gray-700 {{ if .HideLabel }}sr-only{{ end }}">{{.Label}}</div>
  {{ end }}
  <div>
    {{ if .Href }}
    <a href="{{.Href}}">{{.Value}}</a>
    {{ else }}
    {{.Value}}
    {{ end }}
  </div>
</div>
{{ end }}
