{{ define "side-info" }}
<div class="flex flex-col text-gray-700 group rounded-md text-sm leading-6">
  {{ if .Label }}
  <div class="font-semibold {{ if .HideLabel }}sr-only{{ end }}">{{.Label}}</div>
  {{ end }}
  {{ if .Href }}
  <a href="{{.Href}}">{{.Value}}</a>
  {{ else }}
  <div>{{.Value}}</div>
  {{ end }}
</div>
{{ end }}
