{{ define "list-item" }}
<li>

    <div class="px-4 py-4 sm:px-6 flex gap-24 items-center justify-between">
      <div class="min-w-fit truncate">
        {{.Label}}
      </div>
      <div class="h-6 overflow-clip text-right">
        {{ .Secondary }}
      </div>
    </div>
  </a>

{{ end }}
